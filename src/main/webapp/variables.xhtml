<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

    <h:outputText value="All current system enviroment variables"/>
    <h:dataTable border="1" value="#{environmentEjb.getEnvironmentVars().entrySet().toArray()}" var="entry">
        <h:column id="column1">
            <f:facet name="header">
                <h:outputText value="Variable"></h:outputText>
            </f:facet>
            <h:outputText value="#{entry.getKey()}"></h:outputText>
        </h:column>
        <h:column id="column2">
            <f:facet name="header">
                <h:outputText value="Value"></h:outputText>
            </f:facet>
            <h:outputText value="#{entry.getValue()}"></h:outputText>
        </h:column>
    </h:dataTable>
</f:view>
</html>
